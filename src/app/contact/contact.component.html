<mat-card class="card-container">
  <form>
    <mat-form-field appearance="legacy">
      <mat-label>Name</mat-label>
      <input type="text" matInput #name>
      <mat-hint>"John Doe"</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input type="email" matInput #name required>
      <mat-hint>"john.doe@johnsemail.com"</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>States</mat-label>
      <mat-select name="state" id="state" #state required>
        <mat-option value="" *ngFor="let states of stateOptions" [value]="states.stateName">{{ states.StateName }}</mat-option>
        <mat-hint>"Texas"</mat-hint>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>City</mat-label>
      <input type="text" matInput #city required>
      <mat-hint>"Dallas"</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Message / Comment</mat-label>
      <textarea name="message" id="message" cols="30" rows="10" #message required matInput ></textarea>
    </mat-form-field>
    <button mat-button>SEND</button>
  </form>
</mat-card>

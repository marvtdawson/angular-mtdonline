<div class="row">
  <div class="col">
    <div class="form-wrapper">
      <mat-card class="card-container">
        <mat-card-header>
          <!--mat-card-title>LOGIN</mat-card-title -->
        </mat-card-header>
        <mat-card-content>
          <div class="login-btn-wrapper">
            <button mat-button (click)="onSignUpWithGoogle()" class="btn btn-primary">
              <i class="fab fa-google"></i>Sign Up With Google
            </button>
            <button mat-button (click)="onSignUpWithFacebook()" class="btn btn-primary">
              <i class="fab fa-facebook-f"></i>Sign Up With Facebook
            </button>
            <button mat-button (click)="onSignUpWithTwitter()" class="btn btn-primary">
              <i class="fab fa-twitter"></i>Sign Up With Twitter
            </button>
          </div>
          <div class="or-text">
            OR
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSignInWithEmailandPassword(loginForm)">
            <div *ngIf="invalidLogin" class="alert alert-danger">
              Invalid username and/or password.
            </div>
            <mat-form-field appearance="legacy">
              <mat-label>Email</mat-label>
              <input
                matInput
                class="input-field"
                name="email"
                #email
                ngModel>
              <div class="form-error"
                *ngIf="email.invalid && email.touched"
                >Please Enter A Valid Email</div>
            </mat-form-field>
            <mat-form-field appearance="legacy">
              <mat-label for="password">Password</mat-label>
              <input
                type="password"
                name="password"
                matInput
                ngModel
                #password
                class="input-field">
              <div class="form-error"
              *ngIf="!password.valid && password.touched"
              >Please Enter A Valid Password</div>
            </mat-form-field>
            <div class="form-button-wrapper">
              <button class="btn btn-primary" [disabled]="!loginForm.valid">LOGIN</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
  <div class="col">
    <div class="sign-paragraph-wrapper">
      Log in to leave your project's testimony or comment on a recent newsletter article.
    </div>
  </div>
</div>

<div class="row">
  <div class="portfolio">
    <div class="portfolio__header-wrapper">
      <img [src]="headerImage" class="portfolio__header-img" [alt]="headerImageAlt">
    </div>
  </div>
</div>

<div class="row">
  <div class="portfolio">
    <mat-card class="portfolio__project" *ngFor="let projs of projects">
      <mat-card-title class="portfolio__project__title">{{ projs.title | uppercase }}</mat-card-title>
      <mat-card-subtitle class="portfolio__project__subtitle">{{ projs.frameworks }}</mat-card-subtitle>
      <img mat-card-image class="portfolio__project__image" [src]="[projs.imagePath]" alt="{{ projs.title }} Website">
      <mat-card-content>
        <p class="portfolio__project__content">{{ projs.summary }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Learn More</button>
        <button mat-button (click)="[ projs.siteUrl ]">Visit Site</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- app page title header bar -->
<!--app-title [prePageTitle]="prePageTitle" [pageTitle]="pageTitle"></app-title-->

<div class="row">
  <div class="header">
    <div class="header__banner-wrapper">
      <img src="../../../assets/img/ionic_and_angular.png" class="header__banner-img">
    </div>
  </div>
</div>

<div class="row">
  <div class="portfolio">
    <!--div class="section-h2">ANGULAR 6 / 7 & IONIC 4</div-->
    <mat-card class="portfolio__project" *ngFor="let projs of projects">
      <mat-card-title>{{ projs.title }}</mat-card-title>
      <mat-card-subtitle>{{ projs.frameworks }}</mat-card-subtitle>
      <img mat-card-image [src]="[projs.imagePath]" alt="{{ projs.imageAlt }}">
      <mat-card-content>
        <p>{{ projs.summary }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Learn More</button>
        <button mat-button (click)="projs.siteUrl">Visit Site</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

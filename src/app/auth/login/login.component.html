<div class="container-fluid">
  <div class="row">
    <div class="main-content">
      <mat-card class="card-container">
        <mat-card-header>
          <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button (click)="onLoginWithGoogle()" class="btn btn-primary">Login using Google</button>
          <button (click)="onLoginWithFacebook()" class="btn btn-primary">Login using Facebook</button>
          <form #loginForm="ngForm" (ngSubmit)="onLoginWithEmailandPassword(loginForm.value)">
            <div *ngIf="invalidLogin" class="alert alert-danger">
              Invalid username and/or password.
            </div>
            <mat-form-field appearance="legacy">
              <mat-label>Email</mat-label>
              <input
                matInput
                class="input-field"
                name="email"
                ngModel
                #email>
              <!--div class="form-error"
                *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
                >Please Enter A Valid Email</div -->
            </mat-form-field>
            <mat-form-field appearance="legacy">
              <mat-label>Password</mat-label>
              <input
                type="password"
                name="password"
                #password
                matInput
                ngModel
                class="input-field">
              <!--div class="form-error"
              *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
              >Please Enter A Valid Password</div -->
            </mat-form-field>
            <div class="form-button" color="primary">
              <button mat-raised-button color="primary">LOGIN</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
